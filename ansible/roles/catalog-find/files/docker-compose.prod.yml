version: "3.8"

services:
  catalog_find:
    deploy:
      labels:
        - "traefik.enable=true"

        - "traefik.http.routers.catalog_find.entrypoints=web"
        - "traefik.http.routers.catalog_find.rule=Host(`${APP_URL}`)"
        - "traefik.http.routers.catalog_find.service=catalog_find"
        - "traefik.http.services.catalog_find.loadbalancer.server.port=${APP_PORT}"
    healthcheck:
      interval: 10s
      retries: 6
      start_period: 60s
      timeout: 120s
    secrets:
      - honeybadger_api_key
      - illiad_legacy_user_password
      - solr_url
      - alert_webhooks_token
      - alma_api_key
      - illiad_api_key
      - library_info_api_key
      - summon_api_key
    volumes:
      - app_storage:/home/app/storage

secrets:
  honeybadger_api_key:
    external: true
    name: ${HONEYBADGER_API_KEY}
  illiad_legacy_user_password:
    external: true
    name: ${ILLIAD_LEGACY_USER_PASSWORD}
  solr_url:
    external: true
    name: ${SOLR_URL}
  alert_webhooks_token:
    external: true
    name: ${ALERT_WEBHOOKS_TOKEN}
  alma_api_key:
    external: true
    name: ${ALMA_API_KEY}
  illiad_api_key:
    external: true
    name: ${ILLIAD_API_KEY}
  library_info_api_key:
    external: true
    name: ${LIBRARY_INFO_API_KEY}
  summon_api_key:
    external: true
    name: ${SUMMON_API_KEY}

volumes:
  app_storage:
    name: app_storage
